{% extends "base_dashboard.html" %} {% block content %}

<h2>{% if usuario %}Editar Usuario{% else %}Crear Usuario{% endif %}</h2>

<form id="userForm" method="post" novalidate action="{% if usuario %} /editarusuario/{{usuario.pk}}/ {% else %} /crearusuario/ {% endif %}">
  {% csrf_token %}
  <div>
    <label for="username">Usuario:</label>
    <input
      type="text"
      id="username"
      name="username"
      value="{{ usuario.username|default_if_none:'' }}"
      required
      minlength="3"
      class="form-control"
    />
  </div>
  <div>
    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      value="{{ usuario.email|default_if_none:'' }}"
      class="form-control"
      required
    />
  </div>
  <div>
    <label for="password">Contraseña:</label>
    <input
      type="password"
      id="password"
      name="password"
      minlength="8"
      class="form-control"
    />
    <small>Dejar vacío para no cambiar la contraseña</small>
  </div>
  <div>
    <label for="password_confirm">Confirmar Contraseña:</label>
    <input
      type="password"
      id="password_confirm"
      name="password_confirm"
      minlength="8"
      class="form-control"
    />
  </div>
  <button type="submit" class="btn btn-success">Guardar</button>
</form>

{% endblock %} {% block extra_js %}
<script>
  $(document).ready(function () {
    $("#userForm").validate({
      rules: {
        username: {
          required: true,
          minlength: 3,
        },
        email: {
          required: true,
          email: true,
        },
        password: {
          minlength: 8,
        },
        password_confirm: {
          equalTo: "#password",
        },
      },
      messages: {
        username: {
          required: "Por favor ingresa un nombre de usuario",
          minlength: "El nombre de usuario debe tener al menos 3 caracteres",
        },
        email: {
          required: "Por favor ingresa un correo electrónico",
          email: "Por favor ingresa un correo válido",
        },
        password: {
          minlength: "La contraseña debe tener al menos 8 caracteres",
        },
        password_confirm: {
          equalTo: "Las contraseñas no coinciden",
        },
      },
      errorElement: "div",
      errorPlacement: function (error, element) {
        error.addClass("error-message");
        error.insertAfter(element);
      },
    });
  });
</script>

<style>
  .error-message {
    color: red;
    font-size: 0.9em;
  }
</style>

{% endblock %}
