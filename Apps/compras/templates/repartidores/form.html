{% extends "base_dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">
        {% if repartidor %}Editar Repartidor{% else %}Nuevo Repartidor{% endif %}
    </h2>

    <!-- Mensajes -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" autocomplete="off">
        {% csrf_token %}
        {% if repartidor %}
            <input type="hidden" name="id" value="{{ repartidor.id }}">
        {% endif %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required
                   value="{{ repartidor.nombre|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" name="apellido" required
                   value="{{ repartidor.apellido|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required
                   value="{{ repartidor.telefono|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="edad" class="form-label">Edad</label>
            <input type="number" class="form-control" id="edad" name="edad" required
                   value="{{ repartidor.edad|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required
                   value="{{ repartidor.direccion|default_if_none:'' }}">
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'getallrepartidores' %}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-success">
                {% if repartidor %}Actualizar{% else %}Guardar{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
