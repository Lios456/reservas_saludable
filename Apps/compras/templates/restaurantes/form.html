{% extends "base_dashboard.html" %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">
        {% if restaurante %}Editar Restaurante{% else %}Nuevo Restaurante{% endif %}
    </h2>

    <!-- Mensajes -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" autocomplete="off">
        {% csrf_token %}
        {% if restaurante %}
            <input type="hidden" name="id" value="{{ restaurante.id }}">
        {% endif %}

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" name="nombre" required
                   value="{{ restaurante.nombre|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" name="direccion" required
                   value="{{ restaurante.direccion|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" id="telefono" name="telefono" required
                   value="{{ restaurante.telefono|default_if_none:'' }}">
        </div>

        <div class="mb-3">
            <label for="horario" class="form-label">Horario</label>
            <input type="text" class="form-control" id="horario" name="horario" required
                   value="{{ restaurante.horario|default_if_none:'' }}">
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'getallrestaurantes' %}" class="btn btn-secondary">Volver</a>
            <button type="submit" class="btn btn-success">
                {% if restaurante %}Actualizar{% else %}Guardar{% endif %}
            </button>
        </div>
    </form>
</div>
{% endblock %}
